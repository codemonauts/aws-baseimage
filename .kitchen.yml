---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 14.12.9

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[common]
      - recipe[useraccounts]
      - recipe[unattended-upgrades]
      - recipe[aws_codedeploy]
      - recipe[aws_cloudwatch]
      - recipe[aws_ssm]
      - recipe[web]
    attributes:
